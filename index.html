<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <!-- Title -->
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="heading">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div>
            <!-- Search Bar & Past Searches -->
            <div>
                <form id="search-form">
                    <input id="user-input" type="text" placeholder="Please Enter Your City"/>
                    <button type="submit" id="submit-button">Submit</button>
                </form>
                <ul id="previous-searches" class="previous-searches"></ul>
            </div>
            <!-- Weather Forecasts -->
            <div class="all-forecasts">
                <div id="todays-forecast" class="list-group"></div>
                <div id="five-day-forecast"></div>
                <div>
                    <div class="day-forecast"></div>
                    <div class="day-forecast"></div>
                    <div class="day-forecast"></div>
                    <div class="day-forecast"></div>
                    <div class="day-forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc);</script>
    <script src="./assets/script.js"></script>
</body>
</html>
