<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <!-- Title -->
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="d-flex row">
            <!-- Search Bar & Past Searches -->
            <div class="col-3">
                <form id="search-form">
                    <input id="user-input" type="text" placeholder="Please Enter Your City"/>
                    <button type="submit" id="submit-button" class="btn-dark btn-sm">Submit</button>
                </form>
                <ul id="previous-searches" class="flex-column previous-searches"></ul>
            </div>
            <!-- Weather Forecasts -->
            <div class="col-9 card p-10 all-forecasts">
                <div id="todays-forecast" class="list-group"></div>
                <div id="five-day-forecast" class="d-flex row"></div>
                <div class="weather d-flex row">
                    <div class="col day-forecast"></div>
                    <div class="col day-forecast"></div>
                    <div class="col day-forecast"></div>
                    <div class="col day-forecast"></div>
                    <div class="col day-forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc);</script>
    <script src="./assets/script.js"></script>
</body>
</html>
